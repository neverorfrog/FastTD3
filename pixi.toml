[package]
name = "fast_td3"
version = "0.1.0"
[package.build]
backend = { name = "pixi-build-python", version = "0.1.*" }
[package.host-dependencies]
hatchling = "*"
python = "==3.10"

[workspace]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
  "pytorch"
]
platforms = ["linux-64"]
preview = ["pixi-build"]

[system-requirements]
cuda = "12"

[dependencies]
fast_td3 = { path = "." }

[pypi-dependencies]
gymnasium = ">=0.29.1,<1.0.0"
matplotlib = ">=3.10.5, <4"
torch = { version = "==2.6.0", index = "https://download.pytorch.org/whl/cu124" }
torchvision = { version = "==0.21.0", index = "https://download.pytorch.org/whl/cu124" }
torchaudio = {version = "==2.6.0", index = "https://download.pytorch.org/whl/cu124"}
jax-jumpy = "==1.0.0"
moviepy = ">=2.2.1, <3"
numpy = ">=1.6.0, < 2.0"
pandas = ">=2.3.2, <3"
protobuf = ">=6.32.0, <7"
pygame = ">=2.6.1, <3"
stable-baselines3 = ">=2.7.0, <3"
tqdm = ">=4.67.1, <5"
wandb = ">=0.21.1, <0.22"
torchrl = "==0.7.2"
tensordict = "==0.7.2"
tyro = ">=0.9.28, <0.10"
loguru = ">=0.7.3, <0.8"
playground = {git = "https://github.com/younggyoseo/mujoco_playground.git", branch = "main"}
jax = { version = "==0.4.35", extras = ["cuda12"] }
nvidia-cublas-cu12 = "==12.4.5.8"
nvidia-cuda-cupti-cu12 = "==12.4.127"
nvidia-cuda-nvcc-cu12 = "==12.8.93"
nvidia-cuda-nvrtc-cu12 = "==12.4.127"
nvidia-cuda-runtime-cu12 = "==12.4.127"
nvidia-cudnn-cu12 = "==9.1.0.70"
nvidia-cufft-cu12 = "==11.2.1.3"
nvidia-curand-cu12 = "==10.3.5.147"
nvidia-cusolver-cu12 = "==11.6.1.9"
nvidia-cusparse-cu12 = "==12.3.1.170"
nvidia-cusparselt-cu12 = "==0.6.2"
nvidia-nccl-cu12 = "==2.21.5"
nvidia-nvjitlink-cu12 = "==12.4.127"
nvidia-nvtx-cu12 = "==12.4.127"
